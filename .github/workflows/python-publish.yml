# Publish to PyPI when a GitHub Release is published.
# Builds sdist + manylinux wheels (PyPI accepts manylinux, not plain linux_x86_64).
# One-time: Add Trusted Publisher on PyPI (workflow: python-publish.yml).

name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Build manylinux wheels
        uses: pypa/cibuildwheel@v3.3.1
        env:
          CIBW_BUILD: "cp313-* cp314-*"
          CIBW_PROJECT_REQUIRES_PYTHON: ">=3.13"
          CIBW_BEFORE_BUILD_LINUX: "dnf install -y openssl-devel || yum install -y openssl-devel"
        with:
          output-dir: dist

      - name: Set up Python and build sdist
        run: |
          uv python install 3.14
          uv run python -m build --sdist --outdir dist

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/picocrypto

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
