# Publish to PyPI when a GitHub Release is published.
# Builds sdist + wheel for Python 3.13 and 3.14 (multi-version dist/), then publishes.
# One-time: Add Trusted Publisher on PyPI for this repo (workflow: python-publish.yml).

name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install Python versions
        run: uv python install 3.13 3.14

      - name: Build dist (Python 3.13)
        run: UV_PYTHON=3.13 make dist

      - name: Tag wheel for Python 3.13
        run: |
          for f in dist/*.whl; do
            [ -f "$f" ] || continue
            base=$(basename "$f" .whl)
            new=$(echo "$base" | sed 's/-py3-/-py313-/; s/-cp3[0-9]-cp3[0-9]-/-py313-/')
            [ "$f" = "dist/$new.whl" ] || mv "$f" "dist/$new.whl"
          done

      - name: Build dist (Python 3.14)
        run: UV_PYTHON=3.14 make dist

      - name: Tag wheel for Python 3.14
        run: |
          for f in dist/*.whl; do
            [ -f "$f" ] || continue
            base=$(basename "$f" .whl)
            new=$(echo "$base" | sed 's/-py3-/-py314-/; s/-cp3[0-9]-cp3[0-9]-/-py314-/')
            [ "$f" = "dist/$new.whl" ] || mv "$f" "dist/$new.whl"
          done

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/picocrypto

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
